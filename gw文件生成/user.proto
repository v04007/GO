syntax = "proto3";

package user.v1;
option go_package = "tracking/api/user;user";
import "google/api/annotations.proto";


// 用户信息相关
service User {
  // 用户注册
  rpc userRegister (RegisterReq) returns (RegisterRes) {
    option (google.api.http) = {
      post: "/v1/userregister"
      body: "*"
    };
  }
}

// 用户注册
message RegisterReq {
  string name = 1;
  string password=2;
  string Mail=3;
  string verificationCode=4;
}

message RegisterRes {
  int64 code=1;
  string message = 2;
}
