apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2  # 副本数
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hello:v0.01  # Docker镜像的名称和版本
          imagePullPolicy: Never #使用本地镜像
          ports:
            - containerPort: 8080  # 容器暴露的端口
